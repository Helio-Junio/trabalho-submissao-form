<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="cdn.jsdelivr.net/npm/booystrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Formulário</title>
</head>
<body class="body-form">
    <h1 class="titulo-formulario">Registro</h1>
    <div class="container-formulario">
        <form id="registro" class="form">
            <div class="campo-formulario">
                <label for="nome">Nome:</label>
                <input type="text" name="usuario" id="usuario" autocomplete="off">
                <small></small>
            </div>

            <div class="campo-formulario">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" autocomplete="off">
                <small></small>
            </div>

            <div class="campo-formulario">
                <label for="email">Email:</label>
                <input type="text" name="Email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="campo-formulario">
              <label for="idade" >Idade:</label>
              <input type="number" name="idade" id="idade" autocomplete="off">
              <small></small>
            </div>

            <div class="campo-formulario">
                <input type="submit" class="btn" value="Registrar">
            </div>
        </form>
    </div>

    <footer class="footer-page-form">
        <p>&copy; Desenvolvido por Hélio Ferreira</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
